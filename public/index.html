<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live RTP</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">

    <!-- TOP -->
    <div class="topbar">
      <div class="brand">
        <img id="logo" alt="logo" />
      </div>

      <div class="rtp-updated">
        <span class="dot"></span>
        <span id="rtpUpdatedText">Update RTP: -</span>
      </div>
    </div>

    <!-- HERO (optional marquee + slider kalau kamu masih mau) -->
    <div class="hero">
      <div class="marquee"><span id="marqueeText">Selamat datang.</span></div>
      <div class="slider" aria-label="slider">
        <img id="slide1" alt="slide 1">
        <img id="slide2" alt="slide 2">
        <img id="slide3" alt="slide 3">
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="btnrow">
      <button class="btn login" id="btnLogin">LOGIN</button>
      <button class="btn daftar" id="btnDaftar">DAFTAR</button>
    </div>

    <!-- MAIN PANEL -->
    <div class="panel">
      <div class="panel-head">
        <div class="section-title" id="sectionTitle">PRAGMATIC PLAY SLOT LIVE RTP</div>
        <div class="suka">
          SUKA(<span id="sukaValue">0</span>)
          <span class="stars" aria-hidden="true">★★★★★</span>
        </div>
      </div>

      <!-- PROVIDERS BAR -->
      <div class="provider-bar" id="providerBar"></div>

      <!-- SUBTITLE -->
      <div class="subtitle muted" id="subtitle">Konten bisa kamu atur dari halaman admin.</div>

      <!-- GAMES GRID (diisi dari DB lewat index.js) -->
      <div class="games-grid" id="gamesGrid"></div>

      <a class="adminlink" href="/admin.html">Buka Admin</a>
    </div>

  </div>

  <script src="/index.js"></script>
</body>
</html>
